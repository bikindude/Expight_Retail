<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    /* Optional form styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
